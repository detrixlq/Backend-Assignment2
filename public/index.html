<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://openweathermap.org/themes/openweathermap/assets/vendor/owm/css/openweathermap-owfont-regular.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <input type="text" id="searchInput" placeholder="Enter City Name">
            <button id="searchButton">Search</button>
        </header>
        <main>
            <section id="weatherDisplay" class="card">
                <!-- Weather information will be injected here by JavaScript -->
            </section>
            <section class="card">
                <div>
                    <div id="timeZoneDisplay">
                    <!-- Time zone information will be displayed here -->
                </div>
                <div id="currentTimeDisplay">
                    <!-- Current time will be displayed here -->
                </div>
            </div>
            </section>
            
            <div id="aqiDisplay" class="card">
                <!-- AQI information will be injected here -->
            </div>
            <section id="mapDisplay" class="card">
                <!-- Map will be embedded here by JavaScript -->
            </section>
        </main>
        <footer>
            <p>Ali Atchibayev | SE-2211</p>
        </footer>
    </div>
    <script src="/app.js"></script>
</body>
</html>
